{% extends 'base.html' %}

{% block head %}
<script src="{{url_for('static',filename='/js/register.js')}}"></script>
{% endblock %}

{% block title %}王座论坛-注册{% endblock %}

{% block body %}
<div class="row mt-4">
    <div class="col"></div>
    <div class="col" style="max-width: 350px;">
        <form method="POST">
            <div class="form-group">
                <label for="exampleInputEmail1" >邮箱</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                       name="email" placeholder="请输入邮箱" style="margin-top: 10px;width: 330px;">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1" style="margin-top: 10px;width: 300px;">验证码</label>
                <div class="input-group">
                    <input type="text" class="form-control" name="captcha" placeholder="请输入验证码" style="margin-top: 10px;width: 150px;">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="captcha-btn" style="margin-top: 10px;width: 120px;">获取验证码</button>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1" style="margin-top: 10px;width: 330px;">用户名</label>
                <input type="text" class="form-control" name="username" placeholder="请输入6-20位用户名" style="margin-top: 10px;width: 330px;">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1" style="margin-top: 10px;width: 330px;">密码</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="请输入6-20位密码" style="margin-top: 10px;width: 330px;">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1" style="margin-top: 10px;width: 330px;">确认密码</label>
                <input type="password" class="form-control" name="password_confirm" placeholder="请再次输入一次密码" style="margin-top: 10px;width: 330px;">
            </div>
            <button type="submit" class="btn btn-primary btn-block" style="margin-top: 10px;width: 330px;">立即注册</button>
        </form>
    </div>
    <div class="col"></div>
</div>
{% endblock %}
