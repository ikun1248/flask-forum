<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{{url_for('static',filename='/jquery/jquery.3.6.min.js')}}"></script>
    <title>论坛注册</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .register-container {
            background: white;
            width: 100%;
            max-width: 450px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .register-header {
            background: #4a6bdf;
            color: white;
            padding: 25px 30px;
            text-align: center;
        }

        .register-header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .register-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .register-form {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #555;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 15px;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            border-color: #4a6bdf;
            outline: none;
        }

        .btn-register, .btn-captcha {
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-register {
            width: 100%;
            background: #4a6bdf;
            color: white;
            font-size: 16px;
        }

        .btn-register:hover {
            background: #3a5bc7;
        }

        .btn-captcha {
            background: #4a6bdf;
            color: white;
            margin-left: 10px;
            min-width: 120px;
        }

        .btn-captcha:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .login-link a {
            color: #4a6bdf;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .password-requirements {
            font-size: 12px;
            color: #777;
            margin-top: 5px;
        }

        .email-captcha-group {
            display: flex;
            align-items: center;
        }

        @media (max-width: 480px) {
            .register-container {
                max-width: 100%;
            }

            .register-form {
                padding: 20px;
            }

            .email-captcha-group {
                flex-direction: column;
                align-items: stretch;
            }

            .btn-captcha {
                margin: 10px 0 0 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1>创建账户</h1>
            <p>加入我们的论坛社区</p>
        </div>

        <form class="register-form"method="post">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名" required>
            </div>

            <div class="form-group">
                <label for="email">电子邮箱</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="请输入电子邮箱" required>
            </div>

            <div class="form-group">
                <label for="captcha">邮箱验证码</label>
                <div class="email-captcha-group">
                    <input type="text" class="form-control" id="captcha" name="captcha" placeholder="请输入验证码" required>
                    <button type="button" class="btn-captcha" id="captcha-btn">发送验证码</button>
                </div>
            </div>

            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" required>
                <div class="password-requirements">至少8个字符，包含字母和数字</div>
            </div>

            <div class="form-group">
                <label for="password_confirm">确认密码</label>
                <input type="password" class="form-control" id="password_confirm" name="password_confirm" placeholder="请再次输入密码" required>
            </div>

            <button type="submit" class="btn-register">注册</button>
        </form>

        <div class="login-link">
            已有账户? <a href="{{url_for('auth.login')}}">立即登录</a>
        </div>
    </div>

    <script>
    function EmailCaptchaClick(){
        $("#captcha-btn").click(function(event){
        event.preventDefault();
        var $this=$(this)
        var email= $("input[name='email']").val();
        $.ajax({
            url:'/auth/captcha/email?email='+email,
            method:'GET',
            success:function(result){
                var code=result['code'];
                $this.off("click")
                if(code==200){
                    var countdown=60
                    var timer=setInterval(function(){
                        $this.text(countdown+'s')
                        countdown--;
                        if(countdown<=0){
                            $this.text("获取验证码")
                            clearInterval(timer);
                            EmailCaptchaClick();
                        }
                    },1000)
                    alert("邮箱验证码发送成功")
                }
                else{
                    alert(result['message']);
                    EmailCaptchaClick();
                }
            },
            fail:function(error){
                console.log(error);
            }
        })
        });
    }
    $(function(){
        EmailCaptchaClick();
    });
    </script>
</body>
</html>
