{% extends 'base.html' %}

{% block head %} {% endblock %}

{% block title %} 王座论坛-登录 {% endblock %}

{% block body %}
<div class="container">
        <div class="row mt-4">
            <div class="col"></div>
            <div class="col" style="max-width: 350px;">
                <form method="POST">
                    <div class="form-group">
                        <label for="exampleInputUsername">账号</label>
                        <input type="text" class="form-control" id="exampleInputUsername"  name="username" placeholder="请输入用户名或邮箱" style="margin-top: 10px;width: 300px;">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1" style="margin-top: 10px;width: 300px;">密码</label>
                        <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="请输入密码" style="margin-top: 10px;width: 300px;">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block" style="margin-top: 10px;width: 300px;">立即登录</button>
                    </div>
                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>
{% endblock %}
